name: Release PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  # Build wheels for multiple platforms
  build-wheels:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin

          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "pypi-${{ matrix.target }}"
          workspaces: crates/feedparser-rs-py

      - name: Build wheels (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: crates/feedparser-rs-py
        run: |
          maturin build --release --target ${{ matrix.target }} \
            --manylinux ${{ matrix.manylinux }} --out dist

      - name: Build wheels (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        working-directory: crates/feedparser-rs-py
        run: |
          maturin build --release --target ${{ matrix.target }} --out dist

      - name: List built wheels
        working-directory: crates/feedparser-rs-py
        run: ls -lh dist/

      - name: Test wheel installation
        if: matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-pc-windows-msvc' || matrix.target == 'x86_64-apple-darwin'
        working-directory: crates/feedparser-rs-py
        run: |
          pip install dist/*.whl
          python -c "import feedparser_rs; print('Successfully imported feedparser_rs')"

      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: wheels-${{ matrix.target }}
          path: crates/feedparser-rs-py/dist/*.whl
          retention-days: 7

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin

      - name: Build source distribution
        working-directory: crates/feedparser-rs-py
        run: maturin sdist --out dist

      - name: List sdist
        working-directory: crates/feedparser-rs-py
        run: ls -lh dist/

      - name: Upload sdist
        uses: actions/upload-artifact@v7
        with:
          name: sdist
          path: crates/feedparser-rs-py/dist/*.tar.gz
          retention-days: 7

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/p/feedparser-rs

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist

      - name: List all distribution files
        run: ls -lhR dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: false
          verbose: true

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            PyPI package: https://pypi.org/project/feedparser-rs/

            Install with: `pip install feedparser-rs`
