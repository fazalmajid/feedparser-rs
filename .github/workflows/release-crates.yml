name: Release crates.io

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Verify build before publishing
  verify:
    name: Verify Release Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify clean working directory
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Error: Working directory is not clean!"
            git status
            exit 1
          fi

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-verify"

      - name: Build release
        run: cargo build --release --all-features -p feedparser-rs

      - name: Run tests
        run: cargo test --release -p feedparser-rs

      - name: Check package
        run: cargo package -p feedparser-rs

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-publish"

      - name: Publish feedparser-rs
        run: cargo publish -p feedparser-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io propagation
        run: |
          echo "Waiting for crates.io to propagate the package..."
          for i in {1..30}; do
            if cargo search feedparser-rs | grep -q "feedparser-rs"; then
              echo "Package is available on crates.io!"
              exit 0
            fi
            echo "Attempt $i/30: Package not yet available, waiting 10 seconds..."
            sleep 10
          done
          echo "Warning: Package may not be fully propagated yet"
          exit 0

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            crates.io package: https://crates.io/crates/feedparser-rs

            Install with: `cargo add feedparser-rs`

            See [CHANGELOG.md](CHANGELOG.md) for details.
