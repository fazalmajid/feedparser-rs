name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks - run once, fail fast
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

      - name: Clippy
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo +stable clippy --all-targets --all-features --workspace --exclude feedparser-rs-py -- -D warnings

      - name: Check documentation
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo doc --no-deps --all-features --workspace --exclude feedparser-rs-py
        env:
          RUSTDOCFLAGS: "-D warnings"

  # Cross-platform Rust tests
  test-rust:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-rust-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo build --all-features --workspace --exclude feedparser-rs-py

      - name: Run tests
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo nextest run --all-features --no-fail-fast --workspace --exclude feedparser-rs-py

      - name: Run doctests
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo test --doc --all-features --workspace --exclude feedparser-rs-py

  # Node.js bindings tests
  test-node:
    name: Test Node.js (${{ matrix.os }} - Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-node-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
          workspaces: crates/feedparser-rs-node

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: crates/feedparser-rs-node/package-lock.json

      - name: Install dependencies
        working-directory: crates/feedparser-rs-node
        run: npm ci

      - name: Build native module
        working-directory: crates/feedparser-rs-node
        run: npm run build

      - name: Test
        working-directory: crates/feedparser-rs-node
        run: npm test

  # Code coverage (Linux only)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate coverage
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo tarpaulin --out xml --all-features --engine llvm --workspace --exclude feedparser-rs-py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # MSRV check
  msrv:
    name: Check MSRV (1.88.0)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.88.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88.0"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv"

      - name: Check with MSRV
        # Exclude feedparser-rs-py (cdylib requires Python runtime for linking)
        run: cargo +1.88.0 check --all-features --workspace --exclude feedparser-rs-py

  # All checks passed gate
  ci-success:
    name: CI Success
    needs: [lint, test-rust, test-node, coverage, msrv]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-rust.result }}" != "success" ]] || \
             [[ "${{ needs.test-node.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.msrv.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
