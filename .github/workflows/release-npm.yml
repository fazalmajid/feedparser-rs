name: Release npm

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  # Build native modules for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin

          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "npm-${{ matrix.target }}"
          workspaces: crates/feedparser-rs-node

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: crates/feedparser-rs-node/package-lock.json

      - name: Install dependencies
        working-directory: crates/feedparser-rs-node
        run: npm ci

      - name: Build native module
        working-directory: crates/feedparser-rs-node
        run: npm run build -- --target ${{ matrix.target }}

      - name: Test native module (if compatible)
        if: |
          (matrix.target == 'x86_64-unknown-linux-gnu' && matrix.os == 'ubuntu-latest') ||
          (matrix.target == 'x86_64-pc-windows-msvc' && matrix.os == 'windows-latest') ||
          (matrix.target == 'x86_64-apple-darwin' && matrix.os == 'macos-13') ||
          (matrix.target == 'aarch64-apple-darwin' && matrix.os == 'macos-latest')
        working-directory: crates/feedparser-rs-node
        run: npm test

      - name: List built artifacts
        working-directory: crates/feedparser-rs-node
        run: ls -lh *.node || dir *.node

      - name: Upload artifacts
        uses: actions/upload-artifact@v7
        with:
          name: node-bindings-${{ matrix.target }}
          path: crates/feedparser-rs-node/*.node
          retention-days: 7

  # Publish to npm
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: crates/feedparser-rs-node/artifacts
          pattern: node-bindings-*
          merge-multiple: false

      - name: List downloaded artifacts
        run: ls -lhR crates/feedparser-rs-node/artifacts/

      - name: Move artifacts to package directory
        working-directory: crates/feedparser-rs-node
        run: |
          mkdir -p prebuilts
          find artifacts -name "*.node" -exec cp {} prebuilts/ \;
          ls -lh prebuilts/

      - name: Install dependencies
        working-directory: crates/feedparser-rs-node
        run: npm ci

      - name: Publish to npm
        working-directory: crates/feedparser-rs-node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: node-bindings-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.node
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            npm package: https://www.npmjs.com/package/feedparser-rs

            Install with: `npm install feedparser-rs`
