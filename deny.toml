# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# List of advisory IDs to ignore
ignore = []

[licenses]
version = 2
# List of allowed licenses (SPDX identifiers)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "0BSD",
    "CC0-1.0",
    "Zlib",
    "Unicode-3.0",
    "MPL-2.0",  # Used by ammonia's dependencies (cssparser, etc.)
    "CDLA-Permissive-2.0",  # Used by webpki-roots (root certificate data)
    "OpenSSL",  # Used by aws-lc-sys (rustls crypto backend)
]
# Confidence threshold for license detection
confidence-threshold = 0.8

# Clarifications for licenses that are complex
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"
# Allow wildcard dependencies
wildcards = "allow"
# Highlight all duplicate versions
highlight = "all"
# Allow private workspace crates
workspace-default-features = "allow"
external-default-features = "allow"
# Skip certain crates from multiple version checks
skip = []
# Skip certain crates from being checked at all
skip-tree = []

[sources]
# Warn about crates from unknown registries
unknown-registry = "warn"
# Warn about crates from unknown git repositories
unknown-git = "warn"
# Allow crates from crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow git sources (needed for some dependencies)
allow-git = []
